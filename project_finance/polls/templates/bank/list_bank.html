{% extends 'base_html/base.html' %}
{% block content %}

    <div class="container">
        <table class="table table-light table-striped table-hover table-bordered">
            
            <thead class="bordered">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Institution</th>
                    <th scope="col">Options</th>
                </tr>
            </thead>

            <tbody class="table-group-divider">
                {% for bank in institution %}
                <tr>
                    <th>{{ bank.id_bank }}</th>
                    <th>{{ bank.institution }}</th>
                    <th><a href="{% url 'delete_bank/' {{i.id_bank}}%}" title="delete">Delete/</a><a href="edit_categ/{{i.id_purchase_category}}" title="edit">Edit</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
