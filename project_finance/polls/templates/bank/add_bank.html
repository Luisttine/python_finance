{% extends 'base_html/base.html' %}
{% block content %}

<form action="{% url 'add_bank' %}" method="POST">
    <div style="text-align: center;" class="container">
        <h1>Adding New Bank Institution</h1>
        <label>Institution Name</label><input name="institution" class="form-control-sm" type="text" placeholder="NuBank">
        </br>

        <label>Total Debt Value</label><input name="debt_value" class="form-control-sm" type="text" placeholder="2300.00">
        </br>

        <label>Total Credit Value</label><input name="credit_value" class="form-control-sm" type="text" placeholder="2300.00">
        </br>
        
        <button class="btn btn-outline-success"type="submit">Submit</button>
    </div>
</form>

{% endblock %}
